<!DOCTYPE html>
<html>
<head>
    <title>Menstrual Cycle Length Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Menstrual Cycle Length Prediction</h2>
        <form action="/predict" method="post">
            <label for="CycleNumber">Cycle Number:</label>
            <input type="number" name="CycleNumber" step="0.01" required>
            
            <label for="Group">Group (0 or 1):</label>
            <input type="number" name="Group" required>

            <label for="CycleWithPeakorNot">Cycle with Peak (1 for Yes, 0 for No):</label>
            <input type="number" name="CycleWithPeakorNot" required>

            <label for="ReproductiveCategory">Reproductive Category (0-9):</label>
            <input type="number" step="0.01" name="ReproductiveCategory" required>

            <label for="EstimatedDayofOvulation">Estimated Day of Ovulation:</label>
            <input type="number" step="0.01" name="EstimatedDayofOvulation" required>

            <label for="LengthofLutealPhase">Length of Luteal Phase (in days):</label>
            <input type="number" step="0.01" name="LengthofLutealPhase" required>

            <label for="FirstDayofHigh">First Day of High Fertility:</label>
            <input type="number" step="0.01" name="FirstDayofHigh" required>

            <label for="TotalNumberofHighDays">Total Number of High Days:</label>
            <input type="number" step="0.01" name="TotalNumberofHighDays" required>

            <label for="TotalHighPostPeak">Total High Days After Peak:</label>
            <input type="number" step="0.01" name="TotalHighPostPeak" required>

            <label for="TotalNumberofPeakDays">Total Number of Peak Days:</label>
            <input type="number" step="0.01" name="TotalNumberofPeakDays" required>

            <label for="TotalDaysofFertility">Total Number of Fertile Days:</label>
            <input type="number" step="0.01" name="TotalDaysofFertility" required>

            <label for="TotalFertilityFormula">Fertility Formula Total:</label>
            <input type="number" step="0.01" name="TotalFertilityFormula" required>

            <label for="LengthofMenses">Length of Menses (in days):</label>
            <input type="number" step="0.01" name="LengthofMenses" required>

            <label for="MensesScoreDayOne">Menses Score (Day One):</label>
            <input type="number" step="0.01" name="MensesScoreDayOne" required>

            <label for="MensesScoreDayTwo">Menses Score (Day Two):</label>
            <input type="number" step="0.01" name="MensesScoreDayTwo" required>

            <label for="MensesScoreDayThree">Menses Score (Day Three):</label>
            <input type="number" step="0.01" name="MensesScoreDayThree" required>

            <label for="MensesScoreDayFour">Menses Score (Day Four):</label>
            <input type="number" step="0.01" name="MensesScoreDayFour" required>

            <label for="MensesScoreDayFive">Menses Score (Day Five):</label>
            <input type="number" step="0.01" name="MensesScoreDayFive" required>

            <label for="TotalMensesScore">Total Menses Score:</label>
            <input type="number" step="0.01" name="TotalMensesScore" required>

            <label for="NumberofDaysofIntercourse">Number of Days of Intercourse:</label>
            <input type="number" step="0.01" name="NumberofDaysofIntercourse" required>

            <label for="IntercourseInFertileWindow">Intercourse in Fertile Window (1 for Yes, 0 for No):</label>
            <input type="number" name="IntercourseInFertileWindow" required>

            <label for="UnusualBleeding">Unusual Bleeding (1 for Yes, 0 for No):</label>
            <input type="number" name="UnusualBleeding" required>

            <input type="submit" value="Predict">
        </form>

        <!-- Display prediction result -->
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
